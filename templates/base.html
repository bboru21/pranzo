<html>
    <head>
        <title>Pranzo</title>

        <style>
            body {
                font-family: verdana;
                color: #333;
            }
            .content {
                max-width: 800px;
                margin: auto;
            }
            table {
                padding: 5px;
                border-collapse: collapse;
                border: 1px solid #CCC;
                box-shadow: 0px 5px 18px -8px #CCCCCC;
            }
            table:hover {
                box-shadow: 0px 5px 18px -8px #AAA;
            }
            th {
                text-align: left;
            }
            tr:nth-child(even) {
                background: #b3e6d3;
            }
            tr:nth-child(even):hover td {
                background: #60c09c;
            }
            tr:nth-child(odd) {
                background: #FFF;
            }
            tr:nth-child(odd):hover td {
                background: #eee;
            }

            th, td {
                padding: 10px;
            }
            tbody tr:hover {
                cursor: pointer;
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: transparent;
                z-index: 1;
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }

            .modal-content {
                position: relative;
                background-color: white;
                display: block;
                margin: auto;
                max-width: 500px;
                max-height: 300px;
                top: 50%;
                border-radius: 3px;
                padding: 20px;
                box-shadow: 999px 2px #888888;
                border: 1px solid #888;
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }

            .modal-content form {
                display: flex;
                flex-wrap: wrap;
            }
            .modal-content label {
                display: flex;
                flex-basis: 100%;
                margin-bottom: 0.25rem;
            }

            .modal-content input {
                display: flex;
                font-size: 1.0rem;
                line-height: 1.5rem;
                margin-bottom: 1.0rem;
                flex-basis: 100%;
                padding: 0.5rem;
            }
            .modal-content input[disabled] {
                background: #f2f2f2;
                border: 0;
            }

            .modal-content input[type="submit"] {
                border: 0;
                color: #FFF;
                background: #008000;
                border-radius: 5px;
                padding: 0.5rem;
                display: block;
                flex-basis: 200px;
                cursor: pointer;
            }
            .modal-content input[type="submit"]:hover {
                background: #009900;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <%block name="header" />

            ${self.body()}

            <div class="footer">
                <%block name="footer">

                </%block>
            </div>
        </div>

        <script>
            (function() {

                class VendorForm {
                    constructor() {

                        this.modal = document.querySelector('.modal');

                        this.closeButton = this.modal.querySelector('.close');
                        this.closeButton.addEventListener('click', this.closeModal);

                        this.form = this.modal.querySelector('form');
                        this.form.addEventListener('submit', this.handleSubmit);

                        this.table = document.querySelector('table');
                        this.table.addEventListener('click', this.handleTableClick );

                        this.vendorData = {
                            'id': null,
                            'name': null,
                            'sitePermit': null,
                            'alias': null,
                        };
                    }

                    openModal = () => {
                        this.form.querySelector('#vendorId').value = this.vendorData.id;
                        this.form.querySelector('#vendorName').value = this.vendorData.name;
                        this.form.querySelector('#vendorSitePermit').value = this.vendorData.sitePermit;
                        this.form.querySelector('#vendorAlias').value = this.vendorData.alias;

                        document.addEventListener('keyup', this.handleKeyup);

                        this.modal.style.display = 'block';

                        this.form.querySelector('#vendorAlias').focus();
                    }

                    closeModal = () => {
                        document.removeEventListener('keyup', this.handleKeyup);
                        this.modal.style.display = 'none';
                    }

                    updateVendorAlias(alias) {
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', '/update_alias', true);
                        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                        xhr.onreadystatechange = function() { // Call a function when the state changes.
                            if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                                console.log(xhr.responseText);
                            }
                        }
                        xhr.send("id="+ this.vendorData.id +"&alias=" + alias);
                    }

                    handleSubmit = (event) => {
                        event.preventDefault();

                        const alias = this.form.querySelector('#vendorAlias').value;
                        alias !== this.vendorData.alias && this.updateVendorAlias(alias);
                    }

                    handleKeyup = (event) => {
                        if (event.isComposing || event.keyCode === 229) {
                            return;
                        }
                        if (event.keyCode === 27) {
                            this.closeModal();
                        }
                    }

                    handleTableClick = (event) => {

                        const row = event.target.closest('tr');
                        let columns, name, site_permit, alias;
                        if (row) {
                            const id = row.getAttribute('id');

                            if (id) {
                                columns = row.querySelectorAll('td');

                                this.vendorData = {
                                    'id': id,
                                    'name': columns[0].textContent,
                                    'sitePermit': columns[1].textContent,
                                    'alias': columns[2].textContent || ''
                                };

                                this.openModal();
                            }
                        }
                    }
                }

                const vendorForm = new VendorForm();

            }());
        </script>
    </body>
</html>
